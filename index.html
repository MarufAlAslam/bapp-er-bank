<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap Er Bank</title>
</head>

<body>
    <header>
        <div class="text-center my-6 pt-12">
            <h1 class="md:text-4xl text-3xl font-bold">Welcome to Your <br> <span class="text-violet-700">Baap er
                    Bank</span>!!!</h1>
        </div>
    </header>


    <main class="flex justify-center align-center h-full">
        <section class="w-3/4 mx-auto mt-12">
            <div class="container mx-auto bg-violet-400 md:p-12 p-5 rounded-lg">
                <h3 class="text-2xl font-bold">Please Login</h3>


                <div class="mt-7">
                    <input type="email" placeholder="son@baap.com" class="w-full block py-3 rounded-lg px-4 my-3"
                        name="" id="email-field">
                    <input type="password" placeholder="hint: takanai" class="w-full block py-3 rounded-lg px-4 my-6"
                        name="" id="password-field">

                    <div class="text-end mt-5">
                        <button class="bg-rose-600 text-white px-8 py-3 text-xl rounded-lg hover:bg-blue-500"
                            id="login-btn">
                            Login
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="js/main.js"></script>
</body>

</html>
