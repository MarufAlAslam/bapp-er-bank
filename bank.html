<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bapp er Bank Main Panel</title>
</head>

<body>
    <header>
        <div class="text-center my-6 pt-12">
            <h1 class="text-4xl font-bold">Let's Play with <span class="text-violet-700">Moooooooneeeeeey</span>!!!</h1>
        </div>
    </header>


    <main class="grid grid-cols-3 gap-4 w-3/4 mx-auto mt-10">
        <div class=" div p-10 bg-violet-200 rounded-lg">
            <h2 class="text-2xl text-black">Depositted</h2>
            <h2 class="text-4xl font-bold text-black">$<span id="total-deposit">000</span></h2>
        </div>
        <div class=" div p-10 bg-indigo-200 rounded-lg">
            <h2 class="text-2xl text-black">Withdrawn</h2>
            <h2 class="text-4xl font-bold text-black">$<span id="total-withdraw">000</span></h2>
        </div>
        <div class="div p-10 bg-rose-200 rounded-lg">
            <h2 class="text-2xl text-black">Available</h2>
            <h2 class="text-4xl font-bold text-black">$<span id="total-available">1000</span></h2>
        </div>
    </main>


    <main class="grid grid-cols-2 gap-4 w-3/4 mx-auto mt-5">
        <div class=" div p-10 bg-sky-200 rounded-lg">
            <h2 class="text-2xl text-black font-bold">Deposit Fund</h2>
            <input type="text" placeholder="Enter a Number" class="w-full block py-3 rounded-lg px-4 mt-5" name=""
                id="deposit-field">

            <div class="text-end mt-5">
                <button class="bg-rose-600 text-white px-8 py-3 text-xl rounded-lg hover:bg-blue-500" id="deposit-btn">
                    Deposit
                </button>
            </div>
        </div>
        <div class=" div p-10 bg-lime-200 rounded-lg">
            <h2 class="text-2xl text-black font-bold">Withdraw Fund</h2>
            <input type="text" placeholder="Enter a Number" class="w-full block py-3 rounded-lg px-4 mt-5" name=""
                id="withdraw-field">

            <div class="text-end mt-5">
                <button class="bg-rose-600 text-white px-8 py-3 text-xl rounded-lg hover:bg-blue-500" id="withdraw-btn">
                    Withdraw
                </button>
            </div>
        </div>
    </main>

    <script src="js/deposit.js"></script>
</body>




</html>
